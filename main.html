<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
         <h2>Registration</h2>
       
             
             <input type="text" name="fname" placeholder="First Name" class="signup">
             <input type="text" name="lname" placeholder="Last Name" class="signup">
             <br>
             
             <input type="text" name="cname" placeholder="Company Name" class="signup wid">
             <br>
             
             <input type="email" name="email" placeholder="E-Mail" class="signup wid">
             <br>
             
             <input type="text" name="mno" placeholder="Mobile Number" class="signup wid">
             <br>
            
             <select name="subject" class="signup">
                 <option disabled="disabled" selected="selected">Choose Subject</option>
                 <option>Javascript</option>
                 <option>Java</option>
                 <option>C</option>
                 <option>C++</option>
                 <option>Python</option>
             </select><br>
             <p><b>Select Your Gender</b></p><br>
             <input type="radio" name="radio" class="signup">
             <label><b>Male</b></label>
             <input type="radio" name="radio" class="signup">
             <label><b>Female</b></label>
            <br><br>
            <div class="signup">
             <input type="submit" class="btn" value="Sign Up">
            </div>
            
         
         
        </form>
     </div>
</body>
</html>
